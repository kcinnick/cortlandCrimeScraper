{% extends "layout.html" %}

{% block content %}
  <h1>People</h1>
  <table>
    <thead>
      <tr>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      {% if people %}
        {% for person in people %}
          <tr>
            <td><a href="/charges/{{ person }}">{{ person }}</a></td>
          </tr>
        {% endfor %}
      {% else %}
        <tr>
          <td>No people found.</td>
        </tr>
      {% endif %}
    </tbody>
  </table>
{% endblock %}
